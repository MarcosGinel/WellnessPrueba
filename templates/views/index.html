{% extends 'base.html' %}
{% load staticfiles %}


{% block title %}
    WellNess Logged
{% endblock %}

{% block section %}
    <div id="container">
        <nav>
            <span>Bienvenido {{ usuario_logeado }} | </span>
            <a href="{% url 'home' %}">Inicio</a>
            |
            {% if user.is_authenticated %}
                <a href="{% url 'users_logout' %}">Salir</a>
            {% else %}
                <a href="{% url 'users_login' %}">Entrar</a>
            {% endif %}
        </nav>
        <hr>
        <section>
        </section>
        <hr>
        <footer>
            <small>Todos los derechos reservados</small>
        </footer>
    </div>
{% endblock %}
